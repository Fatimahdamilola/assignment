<body>
    <p> 10 Types of Block Elements</p>
    <!-- Block Elements; a block-level element occupies the entire horizontal space of its parent element and vertical space equal to the height of its contents,thereby creating a block
    <p>,<h1>,<h2>,<h3>,<h4>,<h5>,<h6>,<ul>,<ol>,<dl>,<pre>,<hr>,<blockquote>,<address> -->
        <p> 10 Types of Inline Elements </p>
        <!-- Inline Elements does not start on a new line. An inline element only takes up as much width as necessary and they cannot contain a block-level element
        <b>,<i>,<u>,<em>,<strong>,<sup>,<sub>,<big>,<small>,<li>,<ins>,<del>,<code> -->
    <p> 20 Html Entities</p>
    <!-- Html Entities is a piece of text("string") that begins with an ampersand(&) and ends with a semicolon(;)
        &nbsp,&lt,&gt,&amp,&quot,&apos,&cent,&pound,&yen,&euro,&copy,&reg-->
    <p>10 Html Semantic Tags</p>
    <!-- Semantic Tags are those that clerly describe their meaning in a human-and machine-readable way 
        <article>,<aside>,<details>,<figcaption>,<figure>,<footer>,<header>,<main>,<mark>,<nav>,<section>,<summary>,<time>  -->
